bar-list = ["HDMIbar-bottom"];
HDMIbar-bottom:{
	font: "Droid Sans, FontAwesome Bold 9";
	block-list: ["workspace_symbol", "workspace", "mpd", "ram", "cpu", "cpu_temp", "bandwidth", "uptime", "battery", "sound", "date", "ibus"];
	position: "bottom";
	gap-vertical: 10; 
	height: 30;
	//If you want transparency, use argb, not rgb
	background-color-argb: 0xff141414;
	underline-size: 4;
	overline-size: 1;
	slack-size: 1;

	command-button4: "i3-msg workspace prev";
	command-button5: "i3-msg workspace next";

    workspace_symbol: {

		exec: "YABAR_WORKSPACE";
		internal-option1: "ÔÑâ Ôâ© ÔÖº üìö ÔÅª ÔÉ† ÔÖÑ Ôâ®"; #Type all your workspace names (usually font icons) separated by a space between one another.
		interval: 1;
		internal-prefix: "ÔÇÖ ";
		internal-suffix: "%";
		internal-spacing: true;

        align: "left";
        type: "periodic";
        variable-size: true;

        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x007030;
        overline-color-rgb: 0x007030;
    }
    workspace: {
        exec: "~/Sync/Programming/C++/yabar-i3/yabar-i3";
        align: "left";
		justify: "left";
        type: "periodic";
        interval: 2;
        fixed-size: 400;

		pango-markup: true;
        foreground-color-rgb: 0xaaaaaa;
        background-color-rgb: 0x141414;
    }

    battery: {
        exec: "acpi -b | grep -o '[0-9]*%' | sed 's/^/ÔÉß /'"    
	align: "right";
        type: "periodic";
        interval: 10;
        fixed-size: 80;

        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
    }

    mpd: {
        exec: "mpc status -p 6601 | head -n 1 | sed 's/^/üéß /'"    
        align: "left";
        type: "periodic";
        interval: 5;
        fixed-size: 300;

		command-button1: "gnome-terminal -e ncmpcpp";
		command-button4: "mpc play -p 6601";
		command-button5: "mpc pause -p 6601";
        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x007030;
    }

    ram: {

		exec: "YABAR_MEMORY";
		interval: 1;
		internal-prefix: "üíΩ ";
		internal-spacing: true;

        align: "right";
        type: "periodic";
        variable-size: true;

        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
    }

    cpu: {

		exec: "YABAR_CPU";
		interval: 1;
		internal-prefix: "ÔÇÖ ";
		internal-suffix: "%";
		internal-spacing: true;

        align: "right";
        type: "periodic";
        variable-size: true;

        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
    }

	cpu_temp: {
		exec: "sensors | grep -m 1 -A 1 'temp1' | cut -c16-17 | sed '/^$/d' | tr -d '\n' | sed 's/$/üå° /'"; 
        align: "right";
        type: "periodic";
        interval: 10;
        fixed-size: 50;

        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
	}

	bandwidth:{
		exec: "YABAR_BANDWIDTH";
		internal-option1: "wlp1s0"; #i.e. Replace NAME with your corresponding name
		internal-option2: "‚Æã ‚Æâ"; #Two Strings (usually 2 font icons) to be injected before down/up values
		internal-prefix: "üì∂ ";
		internal-spacing: true;
		fixed-size: 120;

		align: "right";
		type: "periodic";
		interval: 2;
		command-button1: "gnome-terminal -e hostname --all-ip-addresses";
        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
	}

	uptime:{
		exec: "YABAR_UPTIME";
		internal-prefix: "‚òï "; #Format

		align: "right";
		fixed-size: 100;
		type: "periodic";
		interval: 2;
        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
	}

	sound: {
		exec: "amixer get Master | tail -n 1 | cut -d'[' -f2 | cut -d']' -f1 | sed 's/^/üîâ /'";
		align: "right";
		fixed-size: 50;
		type: "periodic";
		interval: 2;

		command-button1: "pavucontrol";
		command-button4: "amixer -q sset Master 3%+";
		command-button5: "amixer -q sset Master 3%-";
        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
	}

	date: {
		exec: "YABAR_DATE";
		internal-option1: "‚ó∑ %Y-%m-%d %H:%M"; #Format
		align: "right";
		fixed-size: 150;
		type: "periodic";
		interval: 2;
        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
	}

	ibus:{
		exec: "ibus engine | sed 's/xkb\:de\:\:ger/DE/' | sed 's/anthy/Êó•Êú¨Ë™û/'";

		align: "right";
		fixed-size: 50;
		type: "periodic";
		interval: 1;
        foreground-color-rgb: 0xeceff1;
        background-color-rgb: 0x141414;
        overline-color-rgb: 0x666666;
	}
}
